<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>변수의 타입</h1>
    <script>
        // python : int, float, str, bool, list, tuple, dict, set, None
        // javascript : Number(int, float), String(str), Boolean(bool), Array(list), Object(dict), Set(set), Map(dict)
        console.log(typeof (10));
        console.log(typeof (10.1));
        console.log(typeof ('hello'));
        console.log(typeof (true));
        console.log(typeof ([1, 2, 3])); // object // javascript가 어려운 이유
        console.log(typeof ({ 'one': 1, 'two': 2 })); // object 
        console.log(typeof (new Set('hello'))); // object 
        console.log(typeof (new Map())); // object 
        console.log(typeof (function () { })); // function
        console.log(typeof (/정규표현식/g)); // object

        ////////////////////////



    </script>
</body>

</html>
